<div *ngIf="bases !== undefined && bases.length > 0" class="row gx-0 w-100">
    <div class="col" id="basesList" cdkDropList #basesList="cdkDropList" cdkDropListConnectedTo="baseList" [cdkDropListData]="bases" >
        <div *ngFor="let base of bases" cdkDrag>
            <app-assembly-part-item  [part]="base"></app-assembly-part-item>
            <div *cdkDragPlaceholder style="height: 0px !important;"></div>
        <div *ngFor="let base of bases">
    </div>
    <div></div>
</div>
<div *ngIf="bases !== undefined && bases.length === 0"
    class="d-flex justify-content-center align-items-center flex-grow-1 flex-shrink-0 flex-column">
    <p>There are no bases.</p>
</div>
<div *ngIf="bases === undefined"
    class="d-flex justify-content-center align-items-center flex-grow-1 flex-shrink-0 flex-column">
    <p>Loading bases.</p>
</div>
