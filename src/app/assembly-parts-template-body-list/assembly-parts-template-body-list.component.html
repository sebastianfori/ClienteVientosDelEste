<div *ngIf="bodies !== undefined && bodies.length > 0" class="row gx-0 w-100">
    <div class="col" id="bodiesList" cdkDropList #bodiesList="cdkDropList" cdkDropListConnectedTo="bodyList" [cdkDropListData]="bodies" >
        <div *ngFor="let body of bodies" cdkDrag>
            <app-assembly-part-item  [part]="body"></app-assembly-part-item>
            <div *cdkDragPlaceholder style="height: 0px !important;"></div>
        <div *ngFor="let body of bodies">
    </div>
    <div></div>
</div>
<div *ngIf="bodies !== undefined && bodies.length === 0"
    class="d-flex justify-content-center align-items-center flex-grow-1 flex-shrink-0 flex-column">
    <p>There are no bodies.</p>
</div>
<div *ngIf="bodies === undefined"
    class="d-flex justify-content-center align-items-center flex-grow-1 flex-shrink-0 flex-column">
    <p>Loading bodies.</p>
</div>
